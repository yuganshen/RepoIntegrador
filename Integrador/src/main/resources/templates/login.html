<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilosLogin.css" />
    <script src="https://kit.fontawesome.com/da157044bb.js"crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="padre-login">
      <div class="contenedor-login">
        <div class="imagen">
          <img class="imagen-trabajador" src="img/trabajadores.png" alt="" />
        </div>
        <div class="logeo">
          <div class="imagen-usuario">
            <img src="img/usuario.png" alt="" />
          </div>
          <h3>Iniciar sesión</h3>

          <!-- 🔄 Eliminado el atributo 'action' para que no envíe al backend -->
          <form id="form-login" method="get" action="/procesar-login">
  <div class="value espacio input-icono">
    <label for="">Usuario:</label>
    <input type="text" placeholder="Ingresa tu usuario" name="usuario" required />
    <i class="fa-solid fa-user"></i>
  </div>

  <div class="value espacio input-icono">
    <label for="">Contraseña:</label>
    <input
      type="password"
      placeholder="Ingresa tu contraseña"
      name="contra"
      required
    />
    <i class="fa-solid fa-lock"></i>
  </div>

  <div class="espacio seleccion">
    <label for="tipoUsuario">Seleccione tipo de usuario:</label>
    <select id="tipoUsuario" name="tipoUsuario" required>
      <option value="">--seleccione--</option>
      <option value="admin">ADMINISTRADOR</option>
      <option value="tecnico">TECNICO</option>
    </select>
  </div>

  <div class="restablecer espacio">
    <a href="correo.html">¿Has olvidado tu contraseña?</a>
  </div>

  <div class="boton espacio">
    <input type="submit" value="Login" />
  </div>
</form>
          
        </div>
      </div>
    </div>

  </body>
</html>
